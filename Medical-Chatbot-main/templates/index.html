<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <title>Medical Chatbot | Log in</title>
</head>
<body onload="load()" background="{{url_for('static', filename='background.svg')}}" style="padding: 0; width: 100%; height: 100%;background-repeat: no-repeat;background-size: 100%;">
<div>
    <center><h1 style="position: relative;top: 40px;margin-left: 40px;color: black;"><b>Medical Chatbot</b></h1></center>
</div>
<br>
<div style="width: 400px" class="container mt-5 mb-4 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <h1 class="card-title text-center mb-3">Log In</h1>
            <form action="/login" method="post">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="number" id="mobile_number" name="mobile_number" onchange="mobileNumber()" placeholder="Mobile number" required> </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="password" id="password" name="password" placeholder="Password" required> </div>
                    </div>
                </div>
            </div>
            <div class=" d-flex flex-column mt-3 mb-3">
                <small class="agree-text">
                    <a href="/register">New user? Sign up</a>
            </small>
            </div>
            <button type="submit" class="btn btn-primary btn-block confirm-button">Log In</button>
            </form>
        </div>
    </div>
</div>
<script>
    function mobileNumber(){
        var number = /^\d{10}$/
        if(!mobile_number.value.match(number)){
            alert("Invalid mobile number")
            mobile_number.value = ""
        }
    }
    function load(){
    var check = {{ check }}
        if(check == "1"){
            alert("Registration successful. You may now log in.")
        }
        if(check == "2"){
            alert("Invalid log in credentials.")
        }
    }
</script>
</body>
</html>
