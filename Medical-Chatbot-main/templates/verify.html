<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <title>Mobile number verification</title>
</head>
<body onload="load()" style="padding: 0; width: 100%; height: 100%;background-repeat: no-repeat;background-size: 100%;">
<div>
    <center><h1 style="position: relative;top: 40px;margin-left: 40px;color: black;"><b>Medical Chatbot</b></h1></center>
</div>
<br>
<div class="container mt-5 mb-3 d-flex justify-content-center">
    <div class="card py-4 px-3">
        <form action="/verification" method="post">
            <h5 class="m-1 text-center">Mobile number verification</h5><br>
            <center><span class="text-center">Enter the code sent to the mobile number</span></center>
            <center><b class="text-danger">{{ number }}</b></center>
            <div class="d-flex text-center flex-row mt-5"><input type="number" name="1" class="form-control" autofocus="" required><input type="number" name="2" class="form-control" required><input type="number" name="3" class="form-control" required><input type="number" name="4" class="form-control" required></div>
            <div class="text-center mt-5"><input class="btn btn-primary btn-block confirm-button" type="submit" value="Submit"></div>
        </form>
    </div>
</div>
</body>
<script>
    function load(){
    var check = {{ check }}
        if(check != "0"){
            alert("Wrong OTP")
        }
    }
</script>
</html>
