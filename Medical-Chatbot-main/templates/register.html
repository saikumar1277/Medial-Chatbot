<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <title>Medical Chatbot | Sign up</title>
</head>
<body background="{{url_for('static', filename='background.svg')}}" style="padding: 0; width: 100%; height: 100%;background-repeat: no-repeat;background-size: 100%;">
<div>
    <center><h1 style="position: relative;top: 40px;margin-left: 40px;color: black;"><b>Medical Chatbot</b></h1></center>
</div>
<br>
<div style="width: 400px" class="container mt-5 mb-4 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <h1 class="card-title text-center mb-3">Sign Up</h1>
            <form action="/verify" method="post">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" id="name" onchange="name()" placeholder="Name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="number" id="mobile_number" name="mobile_number" onchange="mobileNumber()" placeholder="Mobile number" required> </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="password" id="password" name="password" placeholder="Password" required> </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> <input class="form-control" type="number" id="age" onchange="age()" name="age" placeholder="Age" required> </div>
                    </div>
                </div>
            </div>
                <div class=" d-flex flex-column mt-3 mb-3"> <small class="agree-text">
                    By clicking Sign Up, you agree to our Terms and Conditions.
                </small>
                </div>
                <button type="submit" class="btn btn-primary btn-block confirm-button">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<script>
    function name(){
        var name = /^[A-Za-z]+$/
        if(!first_name.value.match(name)){
            alert("Invalid first name")
            first_name.value = ""
        }
    }
    function mobileNumber(){
        var number = /^\d{10}$/
        if(!mobile_number.value.match(number)){
            alert("Invalid mobile number")
            mobile_number.value = ""
        }
    }
    function age(){
        if(age > 100 || age < 1){
            alert("Invalid age")
            age.value = ""
        }
    }
</script>
</body>
</html>
